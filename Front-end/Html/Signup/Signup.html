<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Front-end/Css/Signup.css">
    <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
    <title>Sign up</title>
</head>
<body>
    <main>
        <div class="sign-up">
            <div class="left">
                <img  src="/Front-end/images/22 (2).png" alt="" style="width: 100%; height: 80%;">
            </div>
            <div class="right">
                <div class="content">
                    <div class="logo-div">
                        <img src="/Front-end/images/seethio_logo.png" alt="seethio_logo">
                    </div>
                    <h1>Explore Ethiopia</h1>
                    <h2>Create an account to get started</h2>
                    <form action="SignUp.html@"
                    method="post"
                    id="myForm">
            
                            <div class="fill-form">
                                <div class="name">
                                    <div class="half-width">
                                        <!-- <label for="firstname">First Name</label> -->
                                        <input type="text" id="firstname" style="text-align: center;" placeholder="First Name" required style="text-align: center;">
                                    </div>
                                    <div class="half-width">
                                        <!-- <label for="lastname">Last Name</label> -->
                                        <input type="text" id="lastname" style="text-align: center;" placeholder="Last Name" required style="text-align: center;">
                                    </div>
                                </div>
                                <div class="full-width">
                                    <!-- <label for="username">User Name</label> -->
                                    <input type="text" id="username" style="text-align: center;" placeholder="User Name (Optional)" required style="text-align: center;">
                                </div>
                                <div class="full-width">
                                    <!-- <label for="email">Email</label> -->
                                    <input type="email" id="email" style="text-align: center;" placeholder="Email Address" required style="text-align: center;">
                                </div>
                                <div class="full-width">
                                    <!-- <label for="password1">Password</label> -->
                                    <input type="password" id="password1"  placeholder="Password" required style="text-align: center;">
                                    <i class="fa-regular fa-eye-slash" id="eye"></i>
                                </div>
                                <!-- <div class="full-width">
                                     <label for="password2">Confirm password</label>
                                    <input type="password" id="password2"  placeholder="********" required style="text-align: center;">
                                </div> -->
                            </div>
                            <center>
                                <div class="terms" >
                                    <input type="checkbox" id="terms">
                                    <label  for="check">I have read and accepted SEETHIO <span>Terms</span>  & <span>Policy</span>.</label>
                                </div>
                            </center>
            
                                <center><a href="/Front-end/Html/Signup/sign_up_successful.html"><button type="submit" id="submit">Sign up</button></a></center>
            
            
                    </form>
            
                        <div class="horizontal">
                            <img src="/Front-end/images/horizontal.svg" alt="">
                            <p> Or Continue with</p>
                            <img src="/Front-end/images/horizontal.svg" alt="">
                        </div>
                        <div id="message"></div>
                        <div class="other">
                            <a href=""><img src="/Front-end/images/google.svg" alt=""></a>
                            <a href=""><img src="/Front-end/images/facebook.png" alt=""></a>
                        </div>
                        <p>Already have an account? <span><a href="/Front-end/Html/Login/login.html">Log in</a></span></p>
                </div>
            </div>
        </div>
        <div class="ellipse-1"></div>
        <div class="ellipse-2"></div>
    </main>
    <script src="signup.js"></script>
</body>
</html>
