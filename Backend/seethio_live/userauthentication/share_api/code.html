<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="code.css">
</head>
<body>
    <div class="share-dialog">
        <header>
          <h3 class="dialog-title">Share this pen</h3>
          <button class="close-button"><svg><use href="#close"></use></svg></button>
        </header>
        <div class="targets">
        </a>
          
        <a class="button" onclick="shareOnTwitter()">
          <svg><use href="#twitter"></use></svg>
          <span>Twitter</span>
        </a>
        <a class="button" onclick="shareOnFacebook()">
            <svg><use href="#facebook"></use></svg>
            <span>Facebook</span>
        </a>

        <a class="button" onclick="shareOnLinkedIn()">
          <svg><use href="#linkedin"></use></svg>
          <span>LinkedIn</span>
        </a>
        
        <a class="button" onclick="shareOnWhatsApp()">
          <svg><use href="#whatsapp"></use></svg>
          <span>WhatsApp</span>
        </a>

        <a class="button" onclick="shareOnReddit()">
          <svg><use href="#reddit"></use></svg>
          <span>Reddit</span>
        </a>

        <a class="button" onclick="shareOnTelegram()">
          <svg><use href="#telegram"></use></svg>
          <span>Telegram</span>
        </a>
          
          <!-- ... (other social media buttons) ... -->
          
        </div>
        <div class="link">
          <div class="pen-url" id="penUrl">https://codepen.io/ayoisaiah/pen/YbNazJ</div>
          <button class="copy-link" onclick="copyLink()">Copy Link</button>
        </div>
    </div>
    
    <button class="share-button" type="button" title="Share this article">
        <svg><use href="#share-icon"></use></svg>
        <span>Share</span>
    </button>
    
    <svg class="hidden">
        <defs>
          <!-- ... (existing symbols) ... -->
        </defs>
    </svg>
    
    <script src="code.js"></script>
</body>
</html>
