<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="{% static 'css/Signup.css' %}" />
    {% comment %} <link rel="stylesheet" href="{% static 'css/verification.css' %}" /> {% endcomment %}

  </head>
  <body>
    <main>
        <!-- verification popup -->

        <div class="overlay">
          <div class="popup">
            <a class="close" href="#">&times;</a>
            <div class="content_verify">
              <h4>Enter the 6-digits code that was sent to your mail</h4>
              
                <form method="post">
                  <!-- Add the 'method' attribute to the form -->
                  {% csrf_token %}
                  <div class="input">
                    <input
                      type="text"
                      name="otp1"
                      id="text1"
                      class="input-text"
                      maxlength="1"
                    />
                    <input
                      type="text"
                      name="otp2"
                      id="text2"
                      class="input-text"
                      maxlength="1"
                    />
                    <input
                      type="text"
                      name="otp3"
                      id="text3"
                      class="input-text"
                      maxlength="1"
                    />
                    <input
                      type="text"
                      name="otp4"
                      id="text4"
                      class="input-text"
                      maxlength="1"
                    />
                    <input
                      type="text"
                      name="otp5"
                      id="text5"
                      class="input-text"
                      maxlength="1"
                    />
                    <input
                      type="text"
                      name="otp6"
                      id="text6"
                      class="input-text"
                      maxlength="1"
                    />
                  </div>
                  <button type="submit" class="submit-button">Submit</button>
                  <!-- Add the submit button -->
                </form>
              </div>
              <a href="#">
                <h3>RESEND CODE</h3>
              </a>
              <div class="timer">
                <!-- Display the countdown timer in an element -->
                <p
                  style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                  "
                  id="demo"
                ></p>
    
                <!-- <script>
    // Set the date we're counting down to

    // Update the count down every 1 second

                <script>
                  // Set the countdown time in seconds
                  var time = 59;
    
                  // Get the timer element
                  var timerElement = document.getElementById("demo");
    
                  // Create a countdown interval
                  var countdown = setInterval(function () {
                    // Calculate minutes and seconds
                    var minutes = Math.floor(time / 60);
                    var seconds = time % 60;
    
                    // Add leading zeros if necessary
                    minutes = minutes < 10 ? "0" + minutes : minutes;
                    seconds = seconds < 10 ? "0" + seconds : seconds;
    
                    // Update the timer element text
                    timerElement.textContent = minutes + ":" + seconds;
    
                    // Decrease the time
                    time--;
    
                    // Check if the countdown has finished
                    if (time < 0) {
                      // Clear the countdown interval
                      clearInterval(countdown);
                    }
                  }, 1000);
                </script>
              </div>
            </div>
          </div>
        </div>
    

         
    </main>
  </body>
</html>
